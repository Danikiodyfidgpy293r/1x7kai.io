<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apllication-name" content="1x7KaiSite">
    <meta name="referrer" content="no-referrer-when-downgrade">
    <meta http-equiv="Content-Security-Policy">
    <meta name="X-XSS-Protection" content="1; mode=block">
    <meta name="X-Content-Type-Options" content="nosniff">
    <link rel="icon" href="#">
    <title>Payment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        .container {
            padding: 20px;
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        h2 {
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin: 10px 0 5px;
        }
        input, button {
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .total {
            margin: 20px 0;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Payment Details</h2>
        <p class="total">Total Amount: â‚½<span id="totalAmount">0</span></p>
        <form onsubmit="return validatePayment(event)">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="card">Card Number</label>
            <input type="text" id="card" name="card" required maxlength="16" placeholder="1234 5678 9012 3456">

            <label for="expiry">Expiry Date</label>
            <input type="text" id="expiry" name="expiry" placeholder="MM/YY" required maxlength="5" pattern="^(0[1-9]|1[0-2])/\d{2}$">

            <label for="cvv">CVV</label>
            <input type="password" id="cvv" name="cvv" required maxlength="3" placeholder="123">

            <button type="submit">Submit Payment</button>
        </form>
    </div>

    <script>
        // Display total amount from localStorage
        document.getElementById('totalAmount').textContent = localStorage.getItem('totalPrice') || 0;

        function validatePayment(event) {
            event.preventDefault();

            const cardNumber = document.getElementById('card').value;
            const expiry = document.getElementById('expiry').value;
            const cvv = document.getElementById('cvv').value;

            const cardRegex = /^\d{16}$/;
            const cvvRegex = /^\d{3}$/;

            if (!cardRegex.test(cardNumber)) {
                alert('Please enter a valid 16-digit card number.');
                return false;
            }

            if (!cvvRegex.test(cvv)) {
                alert('Please enter a valid 3-digit CVV.');
                return false;
            }

            const expiryRegex = /^(0[1-9]|1[0-2])\/\d{2}$/;
            if (!expiryRegex.test(expiry)) {
                alert('Please enter a valid expiry date in MM/YY format.');
                return false;
            }

            alert('Payment successful!');
            return true;
        }
    </script>
</body>
</html>
